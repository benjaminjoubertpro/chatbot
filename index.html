<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card wrapper">
                <div class="header">
                    <h1 class="title">Gestion des utilisateurs</h1>
                    <p class="subtitle">Ajoutez un utilisateur et visualisez la liste en temps réel</p>
                </div>

                <form id="form" class="form">
                    <input id="firstName" class="input" type="text" placeholder="Prénom">
                    <div>
                        <input id="age" class="input" type="number" placeholder="Âge">
                    </div>
                    <button type="submit" class="button">Ajouter</button>
                </form>

                <p id="output" class="output"></p>

                <ul id="allusers" class="list"></ul>
            </div>
        </div>
    </section>

    <div id="chatbot" class="chatbot">
        <img src="img/chatbotimg.png" alt="Image chatbot">
    </div>

    <div id="chat" class="chat">
        <div class="header-chat">
            <div class="header-top">
                <h1 class="title">Chatbot</h1>
                <img id="close-chat" src="img/close.png" alt="close">
            </div>
            <p class="subtitle">Interagissez avec le chatbot</p>
        </div>

        <div class="message-zone">
        </div>

        <div class="chat-zone">
            <textarea name="chat-zone" id="chat-zone" placeholder="Entrez votre message..."></textarea>
            <button type="submit" class="button" id="submit-chat"><img src="img/sent.png" alt="Envoyer"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
